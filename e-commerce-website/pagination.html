<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pagination.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="pagination-container">
      <div class="pagination">
        <button class="btn1" onclick="backBtn()">
          <img src="img/448-arrow.png" alt="" /> prev
        </button>
        <ul>
          <li class="link active" value="1" onclick="activeLink(event)">1</li>
          <li class="link" value="2" onclick="activeLink(event)">2</li>
          <li class="link" value="3" onclick="activeLink(event)">3</li>
          <li class="link" value="4" onclick="activeLink(event)">4</li>
          <li class="link" value="5" onclick="activeLink(event)">5</li>
          <li class="link" value="6" onclick="activeLink(event)">6</li>
          <li class="link" value="7" onclick="activeLink(event)">7</li>
          <li class="link" value="8" onclick="activeLink(event)">8</li>
          <li class="link" value="9" onclick="activeLink(event)">9</li>
          <li class="link" value="10" onclick="activeLink(event)">10</li>
        </ul>
        <button class="btn2" onclick="nextBtn()">
          next<img src="img/448-arrow.png" alt="" />
        </button>
      </div>
    </div>
    <script src="pagination.js"></script>
  </body>
</html>
